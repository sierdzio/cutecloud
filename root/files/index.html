<html>
<head>
<title>Cutecloud{% if path %} - {{ path }}{% endif %}</title>
</head>
<body>
<a href="/">Home</a><br/>
<br/>
Path: {{ path }}/<br/>
{% if path %}<a href="/files/{{ path }}/..">&larr; Back</a><br/>{% endif %}
<br/>
Files:<br/>
<ul>
{% for file in files %}
  <li><a href="/files/{% if path %}{{ path }}/{% endif %}{{ file }}">{{ file }}</a></li>
{% empty %}
  <li>empty</li>
{% endfor %}
</ul>
<br/>
</body>
</html>
