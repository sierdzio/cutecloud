<html>
<head>
</head>
<body>
Welcome to {{ AppName }}, v{{ AppVersion}}<br/>
<br/>
Cloud storage is located in: {{ StoragePath }}<br/>
<br/>
Directories:<br/>
<ul>
{% for directory in directories %}
  <li><a href="{{ directory }}">{{ directory }}</a></li>
{% endfor %}
</ul>
<br/>
Files:<br/>
<ul>
{% for file in files %}
  <li><a href="{{ file }}" download="{{ file }}">{{ file }}</a></li>
{% endfor %}
</ul>
<br/>
</body>
</html>
