<html>
<head>
<title>Cutecloud</title>
</head>
<body>
Welcome to {{ AppName }}!<br/>
<br/>
Directories:<br/>
<ul>
{% for directory in directories %}
  <li><a href="files/{{ directory }}">{{ directory }}</a></li>
{% endfor %}
</ul>
<br/>
Files:<br/>
<ul>
{% for file in files %}
  <li><a href="files/{{ file }}" download="{{ file }}">{{ file }}</a></li>
{% endfor %}
</ul>
<br/>
Links:<br/>
<ul>
  <li><a href="settings">settings</a></li>
</ul>
</body>
</html>
