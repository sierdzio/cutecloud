<html>
<head>
<title>Cutecloud - {{ path }}</title>
</head>
<body>
Path: {{ path }}<br/>
<br/>
Directories:<br/>
<ul>
{% for directory in directories %}
  <li><a href="files/{{ directory }}">{{ directory }}</a></li>
{% endfor %}
</ul>
<br/>
Files:<br/>
<ul>
{% for file in files %}
  <li><a href="files/{{ file }}" download="{{ file }}">{{ file }}</a></li>
{% endfor %}
</ul>
<br/>
</body>
</html>
